{% extends "layout.html" %}

{% block title %}
PixelPulse - Your Photography Portfolio
{% endblock %}

{% block content %}

<h1 class="text-center m-5">
    Are you sure you want to delete this post?
</h1>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger mt-3" type="submit">Delete</button>
    <a href="{% url 'post_list' %}" class="btn btn-primary mt-3">Cancel</a>
</form>


{% endblock %}
