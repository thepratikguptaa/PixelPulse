{% extends "layout.html" %}

{% block title %}
PixelPulse - Your Photography Portfolio
{% endblock %}

{% block content %}

<h1 class="text-center mt-5">
    Welcome to PixelPulse - Your Photography Portfolio
</h1>

<a class="btn btn-primary m-3 mb-4 mt-5 rounded-pill px-4" href="{% url 'post_create' %}">
    <i class="bi bi-plus-circle-fill me-2"></i>Create Post
</a>
<div class="container row column gap-3 mb-5 mt-4">
    {% for post in posts %}
    <div class="card d-flex flex-column h-100" style="width: 18rem;">
    <img src="{{ post.photo.url }}" class="card-img-top mt-3 rounded" alt="Card image cap">
    <div class="card-body d-flex flex-column mt-auto">
    <h5 class="card-title">{{ post.user.username }} </h5>
    <p class="card-text">{{ post.text }}</p>
    <a href="{% url 'post_edit' post.id %}" class="btn btn-primary bg-body-tertiary mb-2">Edit</a>
    <a href="{% url 'post_delete' post.id %}" class="btn btn-danger">Delete</a>
    </div>
</div>
    {% endfor %}
</div>

{% endblock %}
