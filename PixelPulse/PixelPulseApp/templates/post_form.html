{% extends "layout.html" %}

{% block title %}
PixelPulse - Your Photography Portfolio
{% endblock %}

{% block content %}

<h1 class="text-center mt-5">
    Welcome to PixelPulse - Your Photography Portfolio
</h1>
<h2 class="text-center mt-5"> 
    {% if form.instance.pk %} Edit Post {% else %} Create Post {% endif %}
</h2>
<div class="container mt-4 mb-5" style="max-width: 600px;">
    <form class="mt-3 p-4 border rounded bg-dark" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-warning w-100 mt-3" type="submit">Submit</button>
    </form>
    <a href="{% url 'post_list' %}" class="btn btn-primary w-100 mt-3">Back</a>
</div>

{% endblock %}
